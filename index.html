<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Detector de Gastos – Evandro</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: #f5f7fa;
      color: #333;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h2 { color: #111; text-align: center; }
    .item {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }
    label { flex: 1; }
    input[type=number] {
      width: 100px;
      padding: 4px;
      text-align: right;
    }
    button {
      background: #111;
      color: #fff;
      border: none;
      padding: 12px 24px;
      border-radius: 4px;
      font-size: 16px;
      cursor: pointer;
    }
    #resultado {
      background: #fff;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
    }
    #topCanvas {
      display: block;
      margin: 0 auto 10px;
    }
    footer {
      text-align: center;
      margin-top: 30px;
      font-size: 14px;
      color: #666;
    }
  </style>
</head>
<body>

<canvas id="topCanvas" width="600" height="180"></canvas>

<div id="inputs"></div>
<button onclick="calcular()">Ver resultado</button>
<div id="resultado"></div>

<footer>Evandro – Planejador Financeiro</footer>

<script>
  const canvas = document.getElementById("topCanvas");
  const ctx = canvas.getContext("2d");

  // fundo
  ctx.fillStyle = "#ffffff";
  ctx.fillRect(0, 0, 600, 180);

  // desenho estilo detetive (vetor simples)
  ctx.strokeStyle = "#111";
  ctx.lineWidth = 4;

  // chapéu
  ctx.beginPath();
  ctx.ellipse(300, 50, 45, 15, 0, 0, Math.PI * 2);
  ctx.fillStyle = "#111";
  ctx.fill();

  // cabeça
  ctx.beginPath();
  ctx.arc(300, 95, 35, 0, Math.PI * 2);
  ctx.stroke();

  // olhos
  ctx.beginPath();
  ctx.arc(285, 90, 4, 0, Math.PI * 2);
  ctx.arc(315, 90, 4, 0, Math.PI * 2);
  ctx.fillStyle = "#111";
  ctx.fill();

  // nariz
  ctx.beginPath();
  ctx.moveTo(300, 98);
  ctx.lineTo(300, 108);
  ctx.stroke();

  // bigode
  ctx.beginPath();
  ctx.moveTo(280, 110);
  ctx.quadraticCurveTo(300, 120, 320, 110);
  ctx.stroke();

  // lupa
  ctx.beginPath();
  ctx.arc(340, 125, 18, 0, Math.PI * 2);
  ctx.moveTo(355, 140);
  ctx.lineTo(365, 150);
  ctx.stroke();

  // NOME grande e central
  ctx.fillStyle = "#111";
  ctx.font = "bold 36px sans-serif";
  ctx.textAlign = "center";
  ctx.fillText("Evandro – Planejador Financeiro", 300, 165);

  const categorias = ["Café","Refeições fora","Delivery","Transporte","Assinaturas","Lanches","Beleza/barba","Presentes","Imprevistos","Outros"];
  const container = document.getElementById("inputs");

  categorias.forEach(c => {
    const div = document.createElement("div");
    div.className = "item";
    div.innerHTML = `
      <label>${c}</label>
      <span>R$</span>
      <input type="number" id="${c}" min="0" step="0.01" placeholder="0,00">
    `;
    container.appendChild(div);
  });

  function calcular() {
    let total = 0, maiores = [];
    categorias.forEach(c => {
      const v = parseFloat(document.getElementById(c).value) || 0;
      total += v;
      maiores.push({ c, v });
    });
    maiores.sort((a, b) => b.v - a.v);

    const semana = total * 7;
    const mes = total * 30;
    const ano = total * 365;

    document.getElementById("resultado").innerHTML = `
      <h2>Resumo dos gastos</h2>
      <p><strong>Gasto por dia:</strong> R$ ${total.toFixed(2)}</p>
      <p><strong>7 dias:</strong> R$ ${semana.toFixed(2)}</p>
      <p><strong>30 dias:</strong> R$ ${mes.toFixed(2)}</p>
      <p><strong>365 dias:</strong> R$ ${ano.toFixed(2)}</p>
      <p><strong>Maior gasto:</strong> ${maiores[0].c} – R$ ${maiores[0].v.toFixed(2)}</p>
      <button onclick="gerarImagem()">Gerar imagem para stories</button>
    `;
  }

  function gerarImagem() {
    const c = document.createElement("canvas");
    c.width = 600;
    c.height = 400;
    const x = c.getContext("2d");

    x.fillStyle = "#111";
    x.fillRect(0, 0, 600, 400);
    x.fillStyle = "#fff";
    x.font = "bold 28px sans-serif";
    x.fillText("Detector de Gastos – Evandro", 40, 60);
    x.font = "20px sans-serif";
    let y = 120;
    categorias.forEach(c => {
      const v = parseFloat(document.getElementById(c).value) || 0;
      x.fillText(`${c}: R$ ${v.toFixed(2)}`, 40, y);
      y += 30;
    });
    const t = categorias.reduce((s, c) => s + (parseFloat(document.getElementById(c).value) || 0), 0);
    x.fillStyle = "#ffcc00";
    x.font = "bold 24px sans-serif";
    x.fillText(`Total/dia: R$ ${t.toFixed(2)}`, 40, 360);

    const link = document.createElement("a");
    link.download = "detector-de-gastos.png";
    link.href = c.toDataURL();
    link.click();
  }
</script>

</body>
</html>
