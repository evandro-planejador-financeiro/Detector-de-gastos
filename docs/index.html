<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Detector de Gastos</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      max-width: 420px;
      margin: auto;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .instrucao {
      background: #e7f3ff;
      border-left: 5px solid #2196F3;
      padding: 12px 15px;
      margin-bottom: 20px;
      font-size: 15px;
      color: #055;
    }
    label {
      display: block;
      margin: 10px 0 4px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 12px;
      font-size: 18px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
    #resultado {
      margin-top: 20px;
      font-size: 17px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <h1>Detector de Gastos</h1>

  <div class="instrucao">
    Digite quanto você gasta com cada item e clique em <strong>Ver resultado</strong>.
  </div>

  <label>Aluguel / Prestação:</label>
  <input type="number" id="aluguel" placeholder="0,00" step="0.01">

  <label>Alimentação:</label>
  <input type="number" id="alimentacao" placeholder="0,00" step="0.01">

  <label>Transporte:</label>
  <input type="number" id="transporte" placeholder="0,00" step="0.01">

  <label>Lazer / Assinaturas:</label>
  <input type="number" id="lazer" placeholder="0,00" step="0.01">

  <label>Outros:</label>
  <input type="number" id="outros" placeholder="0,00" step="0.01">

  <button onclick="calcular()">Ver resultado</button>

  <div id="resultado"></div>

  <script>
    function calcular() {
      const a = parseFloat(document.getElementById('aluguel').value) || 0;
      const b = parseFloat(document.getElementById('alimentacao').value) || 0;
      const c = parseFloat(document.getElementById('transporte').value) || 0;
      const d = parseFloat(document.getElementById('lazer').value) || 0;
      const e = parseFloat(document.getElementById('outros').value) || 0;

      const total = a + b + c + d + e;
      const maior = Math.max(a, b, c, d, e);
      const itens = ['Aluguel/Prest', 'Alimentação', 'Transporte', 'Lazer/Assin', 'Outros'];
      const valores = [a, b, c, d, e];
      const idx = valores.indexOf(maior);

      document.getElementById('resultado').innerHTML =
        `Total mensal: <strong>R$ ${total.toFixed(2)}</strong><br>
         Seu maior gasto é com <strong>${itens[idx]}</strong>: R$ ${maior.toFixed(2)}`;
    }
  </script>

</body>
</html>
